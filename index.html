<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/cart.css" />
</head>

<body>
    <div class="cart-container">
        <div class="cart-headline">
            <span class="headline-dash"></span>
            <p>Bundle & Saves</p>
            <span class="headline-dash"></span>
        </div>

        <div class="bundle-container"></div>
        <div id="cardContainer"></div>

            <div class="total-right">Total : DKK 360.00</div>

        <div class="cart-btn">
            <button>+ Add to Cart</button>
        </div>
        <div class="powered">
            <h3>@ Powered by Pumper</h3>
        </div>
    </div>

    <script src="index.js"></script>

</html>
